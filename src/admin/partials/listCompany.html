
<div class="container" ng-init="initPage()">

  <!-- Review -->
  <div class="jumbotron">
    <h2>Company Profiles</h2>
    <p>Edit information of existing companies.
      <select
        class="input-company"
        ng-model="activeCompany"
        ng-options="company.Name for company in companies">
      </select>
      <a ng-href='/admin#/companies/edit/{{ activeCompany.id }}'>
        <button type="submit" class="btn btn-default btn-primary">Edit Company</button>
      </a>
    </p>
    <p>
      Add a new company.
      <a ng-href="/admin#/companies/new">
        <button type="submit" class="btn btn-default btn-success">New Company</button>
      </a>
    </p>
  </div>

</div>
