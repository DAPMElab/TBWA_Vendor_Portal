
<div class="content-area">
  <form role="form">
    <h3>New Adminstrator Information</h3>
    <div class="form-group">
        <label for="name">Email Address</label>
        <input
          type="text"
          class="form-control"
          ng-model="email"
          placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          ng-model="password"
          placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          ng-model="repeatPassword"
          placeholder="Enter password again">
    </div>
  </form>
  <!--Button-->
    <button type="submit" class="btn btn-default btn-lg btn-success"
      ng-click="create()">
        Create New Admin
    </button>
 </div>
