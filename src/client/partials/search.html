
<!--Load the companies on start-->
<div class="container bs-docs-container" data-ng-init = "loadCompanies()">
    <div class="row">
        <div class="col-md-4">
            <div>
                <h5>Refine search:</h5>
                <h3>REGION</h3>
                <div ng-include="'partials/map.html'" class="map"></div>
                <h3>CATEGORY</h3>
                <div ng-include="'partials/category.html'"></div>
            </div>
            
            <div ng-include="'partials/currentResults.html'"></div>
        </div>

        <!--Detail portion-->
        <div class="row col-md-8">
            <div class="row col-md-12">
                <div class="col-md-9">
                    <div>
                        <h2>{{selectedCompany.Name}}</h2>
                        <!--Rating block-->
                        <img src="http://www.newbrandanalytics.com/blog/wp-content/uploads/2013/03/3-5-stars-300x69.png" width="60" height="15">
                        <h6>{{result.Ratings + rtgs}}</h6>
                        <p>Categories: {{selectedCompany.Category}}</p>
                        <a href="{{selectedCompany.URL}}">{{selectedCompany.URL}}</a>
                    </div>
                </div>

                <!--black line-->
                <div class="col-md-3">
                    <!-- include something about snapshot -->
                </div>

            </div>


            <div class="row col-md-12">
                <div class="col-md-12">
                    <h3>Reviews:</h3>
                    <div ng-repeat = "review in companies.Reviews">
                        {{review.category}} ( {{review.cost}} )
                        <br />
                        {{review.rating}} / 5 stars
                        {{review.content}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
