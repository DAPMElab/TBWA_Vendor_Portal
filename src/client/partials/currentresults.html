<!-- "Sort by" button group-->
<div class="btn-group" style="float:right;">
    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
        Sort by <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" >
        <li><a href="" ng-repeat = "myFilter in sortFilters" ng-click="updatePredicate(myFilter)">{{myFilter}}</a></li>
        <!--Stop hard-coding things in html-->
    </ul>
</div>

<h3>CURRENT RESULTS</h3>

<!-- for extra whitespace -->
<br />
<br />

<div style="overflow: scroll; height: 400px; overflow-x: hidden">
        <!--result cell -->
        <div class="row" ng-repeat="company in companies | filter:search.text | orderBy:predicate" style="cursor: pointer">
        
        <!--Company info-->
            <div class="col-md-12" ng-click="updateSelectedCompany(company)">
                <h4>{{company.Name}}</h4>
                <a href="{{company.URL}}">{{company.URL}}</a>

                <div ng-repeat="category in company.Categories">
                    {{category}}
                </div>
                

                <!--Rating block-->
                <img src="http://www.newbrandanalytics.com/blog/wp-content/uploads/2013/03/3-5-stars-300x69.png" width="60" height="15">
                <h6>{{result.Ratings + rtgs}}</h6>
            </div>
            
            <div><hr></div>
        </div>
    </div>
</div>
