<!-- "Sort by" button group-->

    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Sort by <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="">Rating</a></li>

<h4>Current Results</h4>

<!-- for extra whitespace -->
<br />
<br />

<div class="row" style="overflow: scroll; height: 400px; overflow-x: hidden">

        <!--result cell -->
        <div class="row" ng-repeat="result in companies | filter:search.text">
        
        <!--Company info-->
            <div class="col-md-12" ng-click="updateSelectedCompany(result)">
                <h4>{{result.Company}}</h4>
                <a href="{{result.URL}}">{{result.URL}}</a>
                <p>{{result.Category}}</p>

                <!--Rating block-->
                <img src="http://www.newbrandanalytics.com/blog/wp-content/uploads/2013/03/3-5-stars-300x69.png" width="60" height="15">
                <h6>{{result.Ratings + rtgs}}</h6>
            </div>
        <div><hr></div>
        </div>

    </div>
</div>
