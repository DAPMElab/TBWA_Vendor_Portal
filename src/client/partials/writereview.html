<div class="modal-body" ng-init="initializeNewReview()">

    <h3 class="text-center" style="padding: 20px">WRITE A REVIEW</h3>

    <!-- Type of Job Button Group -->
    <h4>Type of Job:</h4>
    <div ng-repeat="jobType in selectedCompany.Company.Categories">
        <input type="checkbox" ng-model="newReview.Categories[jobType]"> {{jobType}}
    </div>
    
    <!-- Extra spacing needed here -->
    <br />

    <!-- Size of Job Button Group -->
    <h4>Size of Job:</h4>
    <div class="radio" ng-repeat="range in jobSizeRanges">
        <input type="radio" name="jobSize" ng-click="setNewReviewRange(range.Range)"> {{range.Range}}
    </div>

    <!-- Extra spacing needed here -->
    <br />

    <!-- Rating Selection -->
    <div>
        <h4>
            Rating:
            <img src="http://www.newbrandanalytics.com/blog/wp-content/uploads/2013/03/3-5-stars-300x69.png" width="60" height="15">
        </h4>
    </div>

    <!-- Extra spacing needed here -->
    <br />

    <div>
        Share your experiences with this company.
        <textarea class="form-control" rows="3" ng-model="newReview.Content">{{newReview.Content}}</textarea>
    </div>

    <!-- Extra spacing needed here -->
    <br />

    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Submit</button>
</div>
